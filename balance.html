<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        /* Your existing styles */
        /* Modal Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
           
            
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333030;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            color: #fff;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #fff;
            text-decoration: none;
        }

        .wallet-btn {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .wallet-btn:hover {
            background-color: #a2aaa0;
        }

        .cancel-btn {
            background-color: #ff0000;
            color: #fff;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <br>

    <div id="balance-container"><h2><b>ðŸ’¸</b></h2><br>
        <span id="balance">0</span> your total Dwarfys
        <br><br>
    </div>
    <h2><b>Coming soon !!</b></h2>
    <br>
    <a href="detail.html" class="nav-item"> 
        <i class="fas fa-info-circle"></i> 
        <span>DETAILS</span>
    </a>
    <br>
    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/ton.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Link your wallet</h4>
                </div>
            </div>
            <button id="openModalBtn" class="task-button">CONNECT</button>
        </div>
        <br><br>
        <img src="material/images/logo.png" width="50%">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>LEADERBOARD</span>
            </a>
            <a href="invite-friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>FRIENDS</span>
            </a>
            <a href="task.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>TASKS</span>
            </a>
            <a href="balance.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>BALANCE</span>
            </a>
        </nav>
    </div>

    <!-- Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Wallet</h2>
            <p>Please connect your Telegram Dwarfy wallet to continue.</p>
            <div id="statusMessage" class="status"></div>
            <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
            <button id="cancelWallet" class="wallet-btn cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const walletModal = document.getElementById('walletModal');
        const closeBtn = document.querySelector('.close-btn');
        const connectWalletBtn = document.getElementById('connectWallet');
        const cancelWalletBtn = document.getElementById('cancelWallet');
        const statusMessage = document.getElementById('statusMessage');

        openModalBtn.addEventListener('click', () => {
            walletModal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            walletModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === walletModal) {
                walletModal.style.display = 'none';
            }
        });

        connectWalletBtn.addEventListener('click', () => {
            statusMessage.textContent = 'Connecting to your wallet...';

            setTimeout(() => {
                statusMessage.textContent = 'Oops! Try again, something went wrong!';
            }, 2000);
        });

        cancelWalletBtn.addEventListener('click', () => {
            walletModal.style.display = 'none';
            statusMessage.textContent = '';
        });
    </script>
     <script src="material/js/js.js"></script>
     <script src="material/js/main.js"></script>
</body>
</html>
